<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-2">Subscribe to Our Newsletter</h1>
                        <p class="text-muted mb-4">Stay updated with our latest news and updates.</p>

                        <form id="newsletterForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name">
                            </div>

                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name">
                            </div>

                            <div class="mb-3">
                                <label for="organization" class="form-label">Organization</label>
                                <input type="text" class="form-control" id="organization" name="organization">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Subscribe</button>

                            <div id="message" class="alert mt-3 d-none" role="alert"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('newsletterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = form.querySelector('button[type="submit"]');
            const fields = Array.from(form.querySelectorAll('input, select, textarea, button'));
            const originalButtonText = submitButton ? submitButton.textContent : '';

            // Capture data BEFORE disabling fields (disabled fields are omitted from FormData)
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                organization: formData.get('organization')
            };

            // Disable form while submitting
            fields.forEach((el) => {
                el.disabled = true;
            });
            if (submitButton) {
                submitButton.textContent = 'Submitting...';
            }

            let keepDisabledAfterSubmit = false;
            
            try {
                const response = await fetch('https://uhph.uh.edu/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                
                const contentType = response.headers.get('content-type') || '';
                const result = contentType.includes('application/json')
                    ? await response.json()
                    : await response.text();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.textContent = 'Thank you for subscribing!';
                    messageDiv.className = 'alert alert-success mt-3';
                    form.reset();
                    keepDisabledAfterSubmit = true;
                    if (submitButton) {
                        submitButton.textContent = 'Submitted';
                    }
                } else {
                    let errorMsg = `Request failed (${response.status}). Please try again.`;

                    if (result && typeof result === 'object') {
                        errorMsg = result.message || errorMsg;
                        if (result.errors && typeof result.errors === 'object') {
                            const firstKey = Object.keys(result.errors)[0];
                            if (firstKey && Array.isArray(result.errors[firstKey]) && result.errors[firstKey][0]) {
                                errorMsg = result.errors[firstKey][0];
                            }
                        }
                    }

                    if (typeof result === 'string' && result.trim()) {
                        errorMsg = `${errorMsg} (Non-JSON response)`;
                    }
                    messageDiv.textContent = errorMsg;
                    messageDiv.className = 'alert alert-danger mt-3';
                }

                messageDiv.classList.remove('d-none');
                
            } catch (error) {
                const messageDiv = document.getElementById('message');
                const reason = (error && error.message) ? error.message : String(error);
                messageDiv.textContent = `An error occurred. Please try again later. (${reason})`;
                messageDiv.className = 'alert alert-danger mt-3';
                messageDiv.classList.remove('d-none');
                console.error('Error:', error);
            } finally {
                if (!keepDisabledAfterSubmit) {
                    fields.forEach((el) => {
                        el.disabled = false;
                    });
                    if (submitButton) {
                        submitButton.textContent = originalButtonText;
                    }
                }
            }
        });
    </script>
</body>
</html>
