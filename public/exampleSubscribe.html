<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .checkbox-group {
            margin: 1rem 0;
        }
        .checkbox-item {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        .checkbox-item input {
            margin-right: 0.5rem;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>Subscribe to Our Newsletter</h1>
    <p>Stay updated with our latest news and updates.</p>
    
    <form id="newsletterForm">
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name">
        </div>
        
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        
        <div class="form-group">
            <label>Newsletter Groups</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="group1" name="groups[]" value="1">
                    <label for="group1" style="display: inline; font-weight: normal;">General Updates</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="group2" name="groups[]" value="2">
                    <label for="group2" style="display: inline; font-weight: normal;">Product News</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="group3" name="groups[]" value="3">
                    <label for="group3" style="display: inline; font-weight: normal;">Special Offers</label>
                </div>
            </div>
        </div>
        
        <button type="submit">Subscribe</button>
        
        <div id="message"></div>
    </form>
    
    <script>
        document.getElementById('newsletterForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                name: formData.get('name'),
                first_name: formData.get('first_name'),
                last_name: formData.get('last_name'),
                groups: Array.from(formData.getAll('groups[]')).map(Number).filter(Boolean)
            };
            
            try {
                const response = await fetch('/api/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.textContent = 'Thank you for subscribing!';
                    messageDiv.className = 'success';
                    form.reset();
                } else {
                    const errorMsg = result.message || 'An error occurred. Please try again.';
                    messageDiv.textContent = errorMsg;
                    messageDiv.className = 'error';
                }
                
                messageDiv.style.display = 'block';
                
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred. Please try again later.';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
